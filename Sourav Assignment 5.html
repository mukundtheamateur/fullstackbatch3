<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <style>
        table {
          border-collapse: collapse;
          width: 30%;
          margin: auto;
          border-radius: 5px;
          box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
          border-style: double;
        }
        
        td {
          border: 5px solid rgb(166, 44, 93);
          text-align: center;
          padding: 10px;
          border-style: double;
        }
      

        </style>
    <table>
        <tr>
          <td colspan="3">Title goes here..</td>
          
          <td>A</td>
          <td>B</td>
        </tr>
        <tr>
            <td rowspan="3" style="padding:0; text-align:left;">C</td>
            
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
          </tr>

          <tr>
            <td>
        H
       </td>
       <td colspan="2">I</td>
       <td rowspan="2"  style="padding:0; text-align:right;">J</td>


          </tr>
          <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
          
            
          </tr>
          <tr>
            <td>
              N
            </td>
            <td colspan="4">O</td>
          </tr>
          </table>
          </body>
