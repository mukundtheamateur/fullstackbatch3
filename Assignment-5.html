    <style>
        table, td, th{
            border: 2px solid;
            border-radius: 4px;
            border-collapse: collapse;
            padding: 17px;

            padding-bottom: 0px;
            box-shadow: 3px 3px rgb(82, 30, 91);
           
        }
       .C{
        background-color: aqua;
       }
       .j{
        background-color: chartreuse;
       }
       #t{
        background-color: darksalmon;
       }
       
    </style>
</head>
<body>
    <table>
<tr>

</tr>

    </tr>

    <td>K</td>

</tr>

</html>
