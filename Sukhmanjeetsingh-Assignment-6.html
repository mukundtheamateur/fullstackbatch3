<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
      }
      .bg {
        display: block;
        background-color: black;
        color: aqua;
        font-size: 40px;
      }
      table,
      tr,
      td {
        border: 2px solid aqua;
        border-collapse: collapse;

        padding: 30px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg">
      <table>
        
        <tr>
          <td colspan="4" style="padding: 30px 0px 30px 0px; text-align: right">
            123
          </td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>*</td>
        </tr>
        <tr>
          <td
            colspan="2"
            style="padding: 30px 0px 30px 0px; text-align: center"
          >
            0
          </td>
          <td>.</td>
          <td>/</td>
        </tr>

       
  </body>
</html>
