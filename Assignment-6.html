<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    
    <style>
        table,
        td,
        th {
            border: 2px solid;
            padding: 8px;
            border-collapse: collapse;
            border-radius: 5px;
            background-color: rgb(20, 12, 12);
            color: aqua;
            border-color: aqua;
            box-shadow: 3px 3px black;
        }
        td:hover{
            color: brown;
            cursor: pointer;
            
        }
        
    </style>
</head>

<body>
    <table> 
        <tr>
            <th colspan="4" style="padding: 0px; text-align:right"> 123</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
    </table><br><br>



</body>

</html>
